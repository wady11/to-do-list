<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/todo list/css/main.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="header-container">

        <h1>To do list</h1>

        <div class="show-menu">
            <input type="radio" onchange="filter('ALL')" name="btradio" id="radioall">
            <label for="radioall">All</label>
            <input type="radio" name="btradio" onchange="filter('ACTIVE')" id="radioactive">
            <label for="radioactive">Active</label>
            <input type="radio" name="btradio" onchange="filter('COMPLETE')" id="radiocompleta">
            <label for="radiocompleta">Complete</label>
        </div>
    </div>

    <div class="body-container">
        <div class="wish-container">
            <div class="list">
                <input type="text" placeholder="What needs to be done?" id="wishlist">
            </div>
            <div class="container-add">

                <button style="border:none"><i class="fa  fa-plus-circle" class="add" onclick="createtodo()"></i></button>

            </div>

        </div>

        <div class="list-container">
            <ul class="item-list">

            </ul>
        </div>

    </div>
    <!--final del body-container-->
    <script type="text/javascript" src="/todo list/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/todo list/js/todoservice.js"></script>
    <script type="text/javascript" src="/todo list/js/main.js"></script>
</body>

</html>
